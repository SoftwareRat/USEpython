name: Build Windows EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
        architecture: 'x64'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create dist directory
      run: mkdir dist

    - name: Copy icon to the dist folder
      run: |
        copy use.ico dist

    # Build python script into a standalone exe
    - uses: Nuitka/Nuitka-Action@main
      with:
        nuitka-version: main
        script-name: main.py
        onefile: true

    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: exe
        path: build/main.exe
    
    - name: Create a ZIP archive
      shell: powershell
      run: Compress-Archive -Path build/main.exe -DestinationPath USE.zip

    - name: Upload USE automatically to webserver
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
        API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
      with:
        source_file: 'main.zip'
        destination_repo: 'SoftwareRat/USEwebsite'
        destination_folder: 'Gajim'
        user_email: '40393784+SoftwareRat@users.noreply.github.com'
        user_name: 'SoftwareRat'
        commit_message: 'Updating USE automatically done by GitHub Actions'